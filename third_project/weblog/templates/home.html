<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Welcome to my weblog
    {% for post in posts %}
        <h1>عنوان پست: {{ post.title }}</h1>
    <p>{{ post.description }}</p>
    <h5>نویسنده پست: {{ post.name }}</h5>
    <h6>زمان ارسال: {{ post.datetime_created }}</h6>
    <hr>
    {% endfor %}
</body>
</html>
