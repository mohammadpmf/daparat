{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-8 mx-3">
    <div class="container mt-5 p-4 shadow-lg">
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form|crispy }}
            </table>
            <a class="btn btn-outline-warning m-4" href="{% url 'password_reset' %}">فراموشی رمز عبور</a>
            <input class="btn btn-outline-success m-4" type="submit" value="ورود">
        </form>
    </div>
</div>
{% endblock content %}
